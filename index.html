<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bill Calculator</title>
</head>

<body>
    <main>
        <h1>Bill Calculator</h1>

        <section id="">
            <div class="inputGroup">
                <div class="kwh">kwh</div>
                <input type="number" name="" id="input">
            </div>
            <div class="btnGrp">
                <button type="button" id="temiz">Temizle</button>
                <button type="button" id="button">Hesapla</button>
            </div>
        </section>

        <table id="result">
            <tr>
                <td>Aktif Enerji Bedeli</td>
                <td id="aktif">0 ₺</td>
            </tr>
            <tr>
                <td>Dağıtım Bedeli</td>
                <td id="dagitim">0 ₺</td>
            </tr>
            <tr class="sub">
                <td>Toplam Tüketim Bedeli</td>
                <td id="tüketim">0 ₺</td>
            </tr>
            <tr>
                <td>Enerji Fonu</td>
                <td id="enerji">0 ₺</td>
            </tr>
            <tr>
                <td>BTV</td>
                <td id="btv">0 ₺</td>
            </tr>
            <tr>
                <td>KDV</td>
                <td id="kdv">0 ₺</td>
            </tr>
            <tr class="sub">
                <td>Vergiler Toplamı</td>
                <td id="vergi">0 ₺</td>
            </tr>
            <tr>
                <th>Toplam Fatura</th>
                <th id="total">0 ₺</th>
            </tr>
        </table>

    </main>
    <script src="script.js"></script>
</body>

</html>
