<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elektrik Fatura Hesap</title>
</head>

<body>
    <main>

        <header>
            <h1>Elektrik Faturası<br>Hesaplama</h1>
        </header>

        <section id="">
            <input type="number" name="" id="input" placeholder="kwh">
            <div class="btnGrp">
                <button type="button" id="temiz">Temizle</button>
                <button type="button" id="button">Hesapla</button>
            </div>
        </section>

        <table id="result">
            <tr>
                <th colspan="2">Fatura Ayrıntıları</th>
            </tr>
            <tr>
                <td>Aktif Enerji Bedeli</td>
                <td id="aktif"></td>
            </tr>
            <tr>
                <td>Dağıtım Bedeli</td>
                <td id="dagitim"></td>
            </tr>
            <tr class="sub">
                <td>Toplam Tüketim Bedeli</td>
                <td id="tüketim"></td>
            </tr>
            <tr>
                <td>Enerji Fonu</td>
                <td id="enerji"></td>
            </tr>
            <tr>
                <td>BTV</td>
                <td id="btv"></td>
            </tr>
            <tr>
                <td>KDV</td>
                <td id="kdv"></td>
            </tr>
            <tr class="sub">
                <td>Vergiler Toplamı</td>
                <td id="vergi"></td>
            </tr>
            <tr>
                <th>Toplam Fatura</th>
                <th id="total"></th>
            </tr>
        </table>

    </main>
    <script src="script.js"></script>
</body>

</html>
